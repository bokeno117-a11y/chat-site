<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
body{margin:0;}
.bpw-powered{display:none!important;}
</style>
</head>
<body>

<div id="webchat"></div>

<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  if (window.botpressWebChat) {
    window.botpressWebChat.init({
      botId: "20250920104924-XYP4SJV4",
      container: "#webchat",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.5",
      showPoweredBy: false
    });
  } else {
    console.error("Botpress WebChat failed to load");
  }
});
</script>

</body>
</html>
