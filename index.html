<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; }
#chat {
  max-width:600px;
  margin:40px auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  height:400px;
  overflow-y:auto;
}
.msg { margin:10px 0; }
.user { text-align:right; }
.bot { text-align:left; color:#0077ff; }
#inputArea {
  max-width:600px;
  margin:10px auto;
  display:flex;
}
#input {
  flex:1;
  padding:10px;
  font-size:16px;
}
button {
  padding:10px 20px;
  font-size:16px;
}
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="input" placeholder="メッセージを入力">
  <button onclick="send()">送信</button>
</div>

<script>
let conversationId = localStorage.getItem("cid") || crypto.randomUUID();
localStorage.setItem("cid", conversationId);

async function send(){
  const input = document.getElementById("input");
  const message = input.value;
  if(!message) return;

  const chat = document.getElementById("chat");

  chat.innerHTML += `<div class="msg user">${message}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  const res = await fetch("https://restless-cloud-eec4.bokeno117.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, conversationId })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="msg bot">${data.reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
