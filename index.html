<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chat Site</title>
  <style>
    body { margin: 0; }
    .bpw-header,
    .bpw-powered,
    .bpw-footer { display: none !important; }
    #webchat { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<!-- チャットを表示するコンテナ -->
<div id="webchat"></div>

<!-- Botpress v3.5 Webchat -->
<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  if (window.botpressWebChat) {
    window.botpressWebChat.init({
      botId: "20250920104924-XYP4SJV4",
      container: "#webchat",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.5",
      showPoweredBy: false
    });
  } else {
    console.error("Botpress WebChat failed to load");
  }
});
</script>

</body>
</html>
